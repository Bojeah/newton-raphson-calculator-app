
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (optional, can be removed for transparent bg) -->
  <circle cx="50" cy="50" r="48" fill="white" stroke="currentColor" stroke-width="2"/>
  
  <!-- Curve (parabola-like function) -->
  <path d="M 20 70 Q 35 20, 50 35 T 80 70" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="5" 
        stroke-linecap="round"/>

  
 
  <!-- Root point on x-axis -->
  <circle cx="64" cy="50" r="10" fill="currentColor" opacity="0.6"/>
  <circle cx="27" cy="50" r="10" fill="currentColor" opacity="0.6"/>
  
  <!-- X-axis -->
  <line x1="15" y1="50" x2="85" y2="50" 
        stroke="currentColor" 
        stroke-width="5" 
        opacity="1.0"
        stroke-linecap="round"/>
</svg>